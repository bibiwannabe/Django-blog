<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
    {% csrf_token %}
        <input type="hidden" name="arts_id" value="{{ arts.id|default:0 }}"/>
        <label>文章标题
            <input type="text" name="title" value="{{ arts.title }}"/>
        </label>
        <br/>
        <label>文章内容
            <input type="text" name="cont" value="{{ arts.cont }}"/>
        </label>
        <br/>
        <input type="submit" value="提交">
    <br/>
</form>
</body>
</html>
